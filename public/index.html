<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice AI Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .chat-box { max-width: 600px; margin: auto; background: #fff; padding: 10px; border-radius: 8px; }
    .user { color: blue; margin: 10px 0; }
    .ai { color: green; margin: 10px 0; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="chat-box" id="chatBox">
    <h2>ğŸ™ï¸ Talk to AI</h2>
    <div id="messages"></div>
    <button id="startBtn">ğŸ¤ Start Talking</button>
    <button id="sendBtn">ğŸ§  Generate Answer</button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const sendBtn = document.getElementById('sendBtn');
    const messagesDiv = document.getElementById('messages');

    let transcript = '';
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    startBtn.onclick = () => {
      recognition.start();
      startBtn.disabled = true;
      startBtn.textContent = 'ğŸ¤ Listening...';
    };

    recognition.onresult = (event) => {
      transcript = event.results[0][0].transcript;
      const userMsg = document.createElement('div');
      userMsg.className = 'user';
      userMsg.textContent = 'You: ' + transcript;
      messagesDiv.appendChild(userMsg);
      startBtn.disabled = false;
      startBtn.textContent = 'ğŸ¤ Start Talking';
    };

    recognition.onerror = () => {
      startBtn.disabled = false;
      startBtn.textContent = 'ğŸ¤ Start Talking';
    };

    sendBtn.onclick = async () => {
      if (!transcript) return;
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: transcript }),
      });
      const data = await res.json();
      const aiMsg = document.createElement('div');
      aiMsg.className = 'ai';
      aiMsg.textContent = 'AI: ' + data.reply;
      messagesDiv.appendChild(aiMsg);
      transcript = '';
    };
  </script>
</body>
</html>
